<script type="text/javascript">
    RED.nodes.registerType('you-layerone2-auth',{
      category: 'LayerOne2',
      color:"#139ce9",
      defaults: {
        layerone: { value: "", type: 'you-layerone2'},
        name: {value: ''},
      },
      inputs:1,
      outputs:1,
      icon: 'font-awesome/fa-lock',
      paletteLabel: "Authenticate",
      label: function() {
        return this.name||"LayerOne2 authenticate";
      },
    });
